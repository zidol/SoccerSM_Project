<html lang="kor">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>화원 가입 페이지</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
function button_click() {
	location.href="../index.jsp";
}
</script>
  </head>
  <body>


      <article class="container">

        <div class="col-md-12">
        <div class="page-header">
    	    <h1>회원가입 <small>환영합니다!!</small></h1>
        </div>
        <form class="form-horizontal" action="../registerPro.jsp" method="post">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="id">아이디</label>
        <div class="col-sm-6">
          <input class="form-control" id="id" type="text" name="id" placeholder="아이디">
        </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
        <div class="col-sm-6">
          <input class="form-control" id="passwd" name="passwd" type="password" placeholder="비밀번호">
        <p class="help-block">숫자, 문자 포함 이상</p>
        </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">이름</label>
          <div class="col-sm-6">
            <input class="form-control" id="name" name="name" type="text" placeholder="이름">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="tel">휴대폰번호</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="tel" class="form-control" id="tel" name="tel" placeholder="- 포함하여 입력해 주세요" />
                 
                </div>
              </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="address">주소</label>
          <div class="col-sm-6">
            <div class="input-group">
              <input class="form-control" id="address" name="address" type="text" placeholder="본인 집 주소">

            </div>
          </div>
        </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
            <div class="col-sm-6" data-toggle="buttons">
              <label class="btn btn-warning active">
                <input id="agree" type="checkbox" autocomplete="off" chacked>
                  <span class="fa fa-check"></span>
              </label>
              <a href="#">이용약관</a> 에 동의 합니다.
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-12 text-center">
            <button class="btn btn-primary" type="submit">회원가입<i class="fa fa-check spaceLeft"></i></button>
            <button class="btn btn-danger" type="reset">가입취소<i class="fa fa-times spaceLeft"></i></button>
            <button class="btn btn-success" type="button"
            onclick="button_click()">홈으로<i class="fa fa-times spaceLeft"></i></button>
          </div>
        </div>
        </form>
          <hr>
        </div>
      </article>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
